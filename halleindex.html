<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .heart {
            font-size: 3rem;
            color: #ff3366;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff3366;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc0052;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear Halle</h1>
        <p>I have dinner reservations for February 14th.</p>
        <p class="heart">&#10084;</p>
        <p>Would you be my plus one?</p>
        <a href="#" class="button">Yes, I’d love to! ❤️</a>
    </div>
</body>
</html>
